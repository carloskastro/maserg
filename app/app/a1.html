<section class="py-5" id="p1">
    <div class="card">
        <div class="card-body">
            <div class="text-center">
                <h1 class="display-6">Operaciones</h1>
            </div>

            <div class="mb-3 mt-3">
                <label for="num1" class="form-label">Número 1</label>
                <input class="form-control" type="text" name="num1" id="num1" placeholder="Escriba primer número"
                    autofocus required>
            </div>
            <div class="mb-3 mt-3">
                <label for="num2" class="form-label">Número 2</label>
                <input class="form-control" type="text" name="num2" id="num2" placeholder="Escriba segundo número"
                    autofocus required>
            </div>
            <div class="mb-3 mt-3">
                <label for="oper" class="form-label">Operación</label>
                <select name="oper" id="oper" class="form-select">
                    <option value="+">Suma</option>
                    <option value="-">Resta</option>
                    <option value="*">Multiplicación</option>
                    <option value="/">División</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="button" class="btn btn-success btn-block" name="calcular" id="calcular">Calcular</button>
            </div>

        </div>
    </div>
    </div>
    <h1 id="resultado"></h1>
    <script type="text/javascript">
        document.getElementById("calcular").addEventListener('click', () => {
            //Inputs
            var a = parseInt(document.getElementById("num1").value)
            var b = parseInt(document.getElementById("num2").value)
            var oper = document.getElementById("oper").value
            //var x = 20;
            //var y = 12;
            //Process
            //let c = a + b;
            //let z = x - y;
            switch (oper) {
                case '+':
                    var resul = a + b
                    document.getElementById("resultado").innerHTML = resul
                    break

                default:
                document.getElementById("resultado").innerHTML = "Operación no realizada"
                    break
            }
            //Output
            //console.log(c);
            //window.alert("EL Resultado es "+ c );
            //document.write("El resultado es "+c);
            //document.getElementById("suma").innerHTML = "La suma de " + a + " + " + b + " = " + c;
            //document.getElementById("resta").innerHTML = "La resta de " + x + " - " + y + " = " + z;
            //console.log(a);
        });
    </script>
</section>
