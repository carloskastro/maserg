                    <button type="button" class="btn btn-outline-success"

            <div class="card">

                    </div>
                    <form action="" method="post" enctype="application/x-www-form-urlencoded">
                        <div class="mb-3 mt-3">
                            <label for="num1" class="form-label">Número</label>
                            <input class="form-control" type="text" name="num1" id="num1"
                                placeholder="Escriba primer número" autofocus required>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="num2" class="form-label">Número</label>
                            <input class="form-control" type="text" name="num2" id="num2"
                                placeholder="Escriba segundo número" autofocus required>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="oper" class="form-label">Operación</label>
                            <select name="oper" id="oper" class="form-select">
                                <option value="+">Suma</option>
                                <option value="-">Resta</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block" name="inicio">Calcular</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
            <h1 id="resultado"></h1>
            <script type="text/javascript">
                //Inputs
                var a = document.getElementById("num1");
                var b = document.getElementById('num2');
                var oper = document.getElementById('oper');
                var resul;
                //var x = 20;
                //var y = 12;
                //Process
                //let c = a + b;

                switch (oper) {
                    case '+':
                        resul=a+b;
                        document.getElementById("resultado").innerHTML = "La suma de " + a + " + " + b + " = " + resul;
