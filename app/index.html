<!DOCTYPE html>
<html lang="es-CO" data-bs-theme="dark">

<head>
    <meta charset="UTF-8"><!-- MAnejo de los caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Responsive-->
    <!--Favicon and title-->
    <title>Carlos</title>
    <link rel="icon" href="../assets/img/logo.png">
    <!--Tags Optimized-->
    <meta name="theme-color" content="#0d6efd">
    <meta name="MobileOptimized" content="width">
    <meta name="HandhledFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar" content="black-traslucent">
    <!--SEO Tags-->
    <meta name="author" content="Carlos Andrés Castro Jaramillo">
    <meta name="description" content="Diseño en Bootstrap 5">
    <meta name="keywords" content="diseño, DISEÑO, Diseño, Bootstrap, BOOTSTRAP, bootstrap">
    <!--styles Bootstrap-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
   
    <!--styles Icons Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../assets/img/logo.png" alt="Logo" style="width:40px;"
                        class="rounded-pill"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar" aria-label="Boton navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./"> Formularios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tabla.html"><i class="bi bi-info-circle"></i> Tabla</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Otra</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary" onclick="location.href='../'">Volver</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--<main class="form-center m-auto pt-5 mt-4">linea para centrar formularios-->
    <main class="container pt-5 mt-4">

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="../assets/img/logo.png" alt="Logo" width="72" height="72">
                            <h1 class="display-6">Registro de Usuario</h1>
                        </div>
                        <form action="" method="post" enctype="application/x-www-form-urlencoded">
                            <div class="mb-3 mt-3">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input class="form-control" type="text" name="nombres" id="nombres"
                                    placeholder="Escriba sus nombres" required>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input class="form-control" type="text" name="apellidos" id="apellidos"
                                    placeholder="Escriba sus apellidos" required>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Correo</label>
                                <input class="form-control" type="email" name="email" id="email"
                                    placeholder="Escriba su correo" required>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input class="form-control" type="password" name="password1" id="password1"
                                    placeholder="Escriba su contraseña" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block"
                                    name="regadmin">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <i class="bi bi-person-bounding-box" style="font-size: 60px;"></i>
                            <h1 class="display-6">Inicio de Sesión</h1>
                        </div>
                        <form action="" method="post" enctype="application/x-www-form-urlencoded">
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Correo</label>
                                <input class="form-control" type="email" name="email" id="email"
                                    placeholder="Escriba su correo" autofocus required>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <input class="form-control" type="password" name="password" id="password"
                                        placeholder="Escriba su contraseña" required>
                                    <span class="input-group-text pt-0" onclick="pass_show_hide();">
                                        <i class="bi bi-eye-fill d-none" id="showeye" style="font-size: 20px;"></i>
                                        <i class="bi bi-eye-slash-fill" id="hideeye" style="font-size: 20px;"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-block" name="inicio">Iniciar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!--Scripts Bootstrap-->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <!--Script visualización password-->
    <script src="../assets/js/password.viewer.js"></script>
    <!--¿Cómo esconder el "#" hash de una url-->
    <script type="text/javascript">
        window.onhashchange = function () {
            window.history.pushState('', document.title, window.location.pathname)
        }
    </script>
</body>

</html>
